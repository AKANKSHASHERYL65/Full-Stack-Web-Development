<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
  </style> 
</head> 

<body> 
<h1>GUESS THE NUMBER</h1> 

<p>We have selected a random number between 1 - 100
See if you can guess it.</p> 

<div class = "form"> 
  <label for="guessField">ENTER A GUESS: </label> 
  <input type = "text" id = "guessField" class = "guessField"> 
  <input type = "submit" value = "Submit guess"
    class = "guessSubmit" id = "submitguess"> 
</div> 

  <script type = "text/javascript"> 


  var  n = 1;
  var arr = [] 
  var maxcount = 10; 
  var random = 1+Math.ceil(Math.random()*100); 
  
document.getElementById("submitguess").onclick = function()
{   

var i = document.getElementById("guessField").value; 

arr.push(i);

if(i == random) 
{  
  window.alert("YOU GUESSED IT RIGHT");

} 
else if(i > random && n < maxcount)
{  
  n++; 
  window.alert("TRY A SMALLER NUMBER");
  
} 
else if (i < random && n < maxcount)
{ 
  n++; 
  window.alert("TRY A GREATER NUMBER") 
 
} 
else
{
  window.alert("YOUR CHANCES ARE FINISHED")
  location.reload();
  
}
} 
</script> 
</body> 
</html>
